<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机震动示例</title>
    <script>
        function vibratePhone() {
            // 如果设备支持震动，则使手机震动1000毫秒
            if (navigator.vibrate) {
                navigator.vibrate(1000);
            }
        }
    </script>
</head>
<body>
    <button onclick="vibratePhone()">触发震动</button>
</body>
</html>
